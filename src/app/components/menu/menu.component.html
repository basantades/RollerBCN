<!-- Menú principal -->
<div class="bg-gradient-to-b text-white from-indigo-950 to-black">
  <nav class="max-w-[1200px] mx-auto px-4 py-6  flex justify-between items-center">
    <a routerLink="/">
      <img src="assets/img/RollerBCN-logo.svg" alt="RollerBCN Logo" class="h-16 w-auto logo-slide-left" />
    </a>

    <!-- Botón Hamburguesa solo en móvil -->
    <button (click)="toggleMenu()" class="lg:hidden text-white focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Enlaces Desktop -->
    <div class="hidden lg:flex gap-12 items-center">
      <a routerLink="/mapa" class="text-lg md:text-xl font-bold hover:text-fuchsia-500 transition">Mapa</a>
      <a routerLink="/calendario" class="text-lg md:text-xl font-bold hover:text-fuchsia-500 transition">Calendario</a>
      <a routerLink="/graficos" class="text-lg md:text-xl font-bold hover:text-fuchsia-500 transition">Gráficos</a>
    </div>
  </nav>

  <!-- Menú móvil desplegable con @if -->
  @if (isMenuOpen) {
    <div class="lg:hidden px-4 pb-4">
      <div class="flex flex-col  items-center gap-4">
        <a routerLink="/mapa" (click)="toggleMenu()" class="text-lg font-bold hover:text-fuchsia-500">Mapa</a>
        <a routerLink="/calendario" (click)="toggleMenu()" class="text-lg font-bold hover:text-fuchsia-500">Calendario</a>
        <a routerLink="/graficos" (click)="toggleMenu()" class="text-lg font-bold hover:text-fuchsia-500">Gráficos</a>
      </div>
    </div>
  }
</div>
