<div class="bg-white p-4 rounded-lg shadow-lg absolute top-4 right-4 z-[1000]">
    <h3 class="text-lg font-bold mb-2">Filtrar por categoría</h3>
    <div class="space-y-2">
      <label class="flex items-center space-x-2 cursor-pointer">
        <input
          type="checkbox"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          [(ngModel)]="filters['Iniciación']"
          (change)="emitFilters()"
        />
        <span class="text-gray-700">Iniciación</span>
      </label>
      <label class="flex items-center space-x-2 cursor-pointer">
        <input
          type="checkbox"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          [(ngModel)]="filters['Intermedio']"
          (change)="emitFilters()"
        />
        <span class="text-gray-700">Intermedio</span>
      </label>
      <label class="flex items-center space-x-2 cursor-pointer">
        <input
          type="checkbox"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          [(ngModel)]="filters['Avanzado']"
          (change)="emitFilters()"
        />
        <span class="text-gray-700">Avanzado</span>
      </label>
    </div>
  </div>
