<div class="flex flex-col lg:flex-row items-center gap-5 lg:gap-12 max-w-[1200px] mx-auto px-4 py-6 justify-center">  
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
<div class="flex flex-col lg:flex-row items-center gap-5 lg:gap-12 max-w-[1200px] mx-auto px-4 py-6 justify-center">  
<button (click)="openCreateEventModal()" class="bg-black text-white hover:bg-fuchsia-500 font-bold px-4 py-2 rounded  transition cursor-pointer">Crear nuevo evento</button>
</div>

<app-modal [isOpen]="showModal" (close)="closeModal()">
  @if (modalMode === 'create') {
    <app-add-event (eventoCreado)="onEventoCreado()"></app-add-event>
  } @else {
    <app-event-detail (close)="closeModal()" (edit)="startEditEvent()"></app-event-detail>

  }
</app-modal>
